name: Update Sing-Box Config

on:
  # 触发器 1: 当向 main 分支提交(push)代码时
  push:
    branches:
      - main # 如果你的主分支名叫 master，请把这里改成 master
    paths:
      # 为了避免不必要的运行，只有下面这两个文件发生变化时才触发
      - 'process_config.py'
      - '.github/workflows/update_subscription.yml'

  # 触发器 2: 允许在 Actions 页面手动点击运行
  workflow_dispatch:

  # 触发器 3: 定时运行 (每6小时一次)
  schedule:
    - cron: '0 */6 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    permissions: # <--- 确保这一段存在，它给予了写入权限
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Run script to process config
        env:
          SUB_URL: ${{ secrets.SUB_URL }}
        run: python process_config.py

      - name: Commit and push if changed
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions-bot@github.com"
          git add optimized_config.json
          if ! git diff --staged --quiet; then
            git commit -m "chore: auto-update sing-box config"
            git push
          else
            echo "No changes to commit."
          fi
